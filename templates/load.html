<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .logo-circle {
            width: 25px;
            height: 25px;
            background-color: #0077b5;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .logo-circle:nth-child(2) {
            animation-delay: 0.2s;
        }

        .logo-circle:nth-child(3) {
            animation-delay: 0.4s;
        }

        .logo-text {
            font-family: 'Cinzel', serif;
            font-size: 48px;
            color: #0077b5;
            letter-spacing: 2px;
        }

        .loading-bar-container {
            width: 300px;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            width: 100%;
            height: 100%;
            background-color: #0077b5;
            animation: loading 5s linear;
            transform-origin: left;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.8);
                opacity: 0.8;
            }
        }

        @keyframes loading {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <div class="logo-circle"></div>
                <div class="logo-circle"></div>
                <div class="logo-circle"></div>
            </div>
            <span class="logo-text">Togetherly</span>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "{{ url_for('home') }}";
        }, 4000);
    </script>
</body>
</html>
